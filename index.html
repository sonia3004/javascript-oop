<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .professor {
        font-weight: bold;
      }

      .student {
        font-style: italic;
      }

      li {
        display: flex;
        justify-content: space-between;
        justify-items: center;
      }
    </style>
    <script src="./scripts/classes.js"></script>
    <script lang="js">
      const persons = [];
      persons.push(new Professor('Arnaud MICHOUD', 'Javascript'));
      persons.push(new Student('BELKASSEM Zakariya', 2));
      persons.push(new Student('BOUTALEB Sonia', 2));
      persons.push(new Student('FATINE Youness', 2));
      persons.push(new Student('JULLIAT Tom', 2));
      persons.push(new Student('KOUASSI Emmanuel', 2));
      persons.push(new Student('LIVROZET MattÃ©o', 2));

      document.addEventListener("DOMContentLoaded", () => {
          const list = document.getElementById('liste');

          persons.forEach(person => {
              const listItem = document.createElement('li');
              const title = document.createElement('span');
              title.innerText = person.name;

              if (person instanceof Professor) {
                listItem.classList.add('professor');
              }

              if (person instanceof Student) {
                listItem.classList.add('student');
              }

              const button = document.createElement('button');

              button.innerText = 'Bonjour';
              button.onclick = () => {
                alert(person.direBonjour());
                person.name = 'toto';
              }

              listItem.appendChild(title);
              listItem.appendChild(button);
              list.appendChild(listItem);
          });
      });
    </script>
  </head>
  <body>
    <ul id="liste"></ul>
  </body>
</html>
